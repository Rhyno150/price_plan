<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bill API</title>




    <script src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" href="styles.css">



</head>

<body>


    <h1>Phone Bill Price Plan API</h1>

    <h2>Calculate Phone Bill</h2>
    <form onsubmit="calculatePhoneBill(event)">
        <label for="price_plan">Price Plan:</label>
        <input type="text" id="price_plan" required>
        <label for="actions">Actions (comma-separated):</label>
        <input type="text" id="actions" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="bill_result"></p>

    <h2>Get All Price Plans</h2>
    <button onclick="getAllPricePlans()">Load Price Plans</button>
    <ul id="price_plans_list"></ul>

    <h2>Create a New Price Plan</h2>
    <form onsubmit="createPricePlan(event)">
        <label for="new_plan_name">Name:</label>
        <input type="text" id="new_plan_name" required>
        <label for="new_call_cost">Call Cost:</label>
        <input type="number" step="0.01" id="new_call_cost" required>
        <label for="new_sms_cost">SMS Cost:</label>
        <input type="number" step="0.01" id="new_sms_cost" required>
        <button type="submit">Create</button>
    </form>

    <h2>Update an Existing Price Plan</h2>
    <form onsubmit="updatePricePlan(event)">
        <label for="update_plan_name">Name:</label>
        <input type="text" id="update_plan_name" required>
        <label for="update_call_cost">Call Cost:</label>
        <input type="number" step="0.01" id="update_call_cost" required>
        <label for="update_sms_cost">SMS Cost:</label>
        <input type="number" step="0.01" id="update_sms_cost" required>
        <button type="submit">Update</button>
    </form>

    <h2>Delete a Price Plan</h2>

    <form onsubmit="deletePricePlan(event)">
        <input type="text" id="delete_plan_id" placeholder="Enter Price Plan ID" required />
        <button type="submit">Delete Price Plan</button>
    </form>



    <script src="express.js"></script>
</body>

</html>
